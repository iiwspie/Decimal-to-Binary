<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal to Binary</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 id="showDecimal">Swipe Slider Below</h1>
        <input type="range" name="" id="decimal" min="0" step="0" value="0" oninput="main()">
        <h2>Binary</h2>
        <table>
            <tr id="binary"></tr>
        </table>
        <h2>Octonary</h2>
        <table>
            <tr id="octonary"></tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
